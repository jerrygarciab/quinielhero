<ng-container *ngIf="type !== 'save'; else save">
  <button [innerText]="btnText" class="finalizar" ion-button color="secondary" clear block (click)="_showActionSheet()"></button>
</ng-container>
<ng-template #save>
  <button [innerText]="btnText" class="finalizar" ion-button color="secondary" clear block (click)="_showAlert()"></button>
</ng-template>
