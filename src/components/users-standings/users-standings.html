<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Tabla de Posiciones</ion-title>
    </ion-navbar>
</ion-header>
    
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let user of users">
            <ion-avatar item-start>
                <img [src]="user.img">
            </ion-avatar>
            <ion-badge item-end>{{user.position}}ยบ</ion-badge>
            <h2>{{user.name}}</h2>
            <!-- <h3>Don't Know What To Do!</h3> -->
            <p>Puntos: {{user.points}}</p>
        </ion-item>
    </ion-list>
</ion-content>
